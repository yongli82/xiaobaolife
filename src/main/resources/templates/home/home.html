<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/bootstrap4">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">

    <div class="py-3 pt-md-5 pb-md-4 px-5 w-75 mx-auto text-center">
        <img class="rounded-circle border"
             style="width: 90px;border: 1px solid #dcdee0!important;padding:3px;background: #fefefe;"
             src="/images/user.png"/>
        <p class="text-muted mt-3">
            Hello world.</p>
        <div class="mt-5 pt-5 pb-5 border-top">
            <h4 class="text-muted">最新文章WWWW</h4>
        </div>
    </div>

    <div class="blog-main">
        <div class="blog-post" th:each="article : ${articles}">
            <a class="post-title" th:href="@{/article/{id}(id=${article.uuid})}">
                <h2 th:text="${article.title}"></h2>
            </a>
            <p class="blog-post-meta text-muted">
                <span>发布于</span>
                <!--<span th:text="${@viewHelper.getFormattedDate(post.getCreatedAt())}"></span>-->
                <span>/</span>
                <span>阅读</span>
                <!--<span th:text="${post.views}"></span>-->
            </p>
            <div class="post-content post-summary" th:if="${article.introduction!=null}"
                 th:utext="${article.introduction}"></div>
                <a th:href="@{/article/{id}(id=${article.uuid})}" class="btn btn-secondary btn-sm">阅读全文</a>
            </div>
            <hr/>
        </div>

        <nav class="blog-pagination text-center">
            <a class="btn btn-outline-primary" href="/posts/archive">查看更多</a>
        </nav>
    </div>

</div>
</body>
</html>
