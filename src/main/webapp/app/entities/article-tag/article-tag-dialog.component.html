<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myArticleTagLabel" jhiTranslate="xiaobaolifeApp.articleTag.home.createOrEditLabel">Create or edit a Article Tag</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!articleTag.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="articleTag.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.articleTag.tagUuId" for="field_tagUuId">Tag Uu Id</label>
            <input type="text" class="form-control" name="tagUuId" id="field_tagUuId"
                [(ngModel)]="articleTag.tagUuId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.articleTag.articleUuId" for="field_articleUuId">Article Uu Id</label>
            <input type="text" class="form-control" name="articleUuId" id="field_articleUuId"
                [(ngModel)]="articleTag.articleUuId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.articleTag.addTime" for="field_addTime">Add Time</label>
            <div class="d-flex">
                <input id="field_addTime" type="datetime-local" class="form-control" name="addTime" [(ngModel)]="articleTag.addTime"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
