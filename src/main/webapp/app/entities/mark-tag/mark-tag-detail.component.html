
<div *ngIf="markTag">
    <h2><span jhiTranslate="xiaobaolifeApp.markTag.detail.title">Mark Tag</span> {{markTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="xiaobaolifeApp.markTag.uuid">Uuid</span></dt>
        <dd>
            <span>{{markTag.uuid}}</span>
        </dd>
        <dt><span jhiTranslate="xiaobaolifeApp.markTag.name">Name</span></dt>
        <dd>
            <span>{{markTag.name}}</span>
        </dd>
        <dt><span jhiTranslate="xiaobaolifeApp.markTag.recordStatus">Record Status</span></dt>
        <dd>
            <span jhiTranslate="{{'xiaobaolifeApp.RecordStatus.' + markTag.recordStatus}}">{{markTag.recordStatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mark-tag/'+ markTag.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
