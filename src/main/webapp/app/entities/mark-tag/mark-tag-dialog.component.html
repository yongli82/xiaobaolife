<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarkTagLabel" jhiTranslate="xiaobaolifeApp.markTag.home.createOrEditLabel">Create or edit a Mark Tag</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!markTag.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="markTag.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.markTag.uuid" for="field_uuid">Uuid</label>
            <input type="text" class="form-control" name="uuid" id="field_uuid"
                [(ngModel)]="markTag.uuid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.markTag.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="markTag.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.markTag.recordStatus" for="field_recordStatus">Record Status</label>
            <select class="form-control" name="recordStatus" [(ngModel)]="markTag.recordStatus" id="field_recordStatus" >
                <option value="VALID">{{'xiaobaolifeApp.RecordStatus.VALID' | translate}}</option>
                <option value="INVALID">{{'xiaobaolifeApp.RecordStatus.INVALID' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
