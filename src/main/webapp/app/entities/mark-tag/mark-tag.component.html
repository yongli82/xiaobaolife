<div>
    <h2>
        <span jhiTranslate="xiaobaolifeApp.markTag.home.title">Mark Tags</span>
        <button class="btn btn-primary float-right jh-create-entity create-mark-tag" [routerLink]="['/', { outlets: { popup: ['mark-tag-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="xiaobaolifeApp.markTag.home.createLabel">
            Create new Mark Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="markTags">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.markTag.uuid">Uuid</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.markTag.name">Name</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.markTag.recordStatus">Record Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let markTag of markTags ;trackBy: trackId">
                <td><a [routerLink]="['../mark-tag', markTag.id ]">{{markTag.id}}</a></td>
                <td>{{markTag.uuid}}</td>
                <td>{{markTag.name}}</td>
                <td jhiTranslate="{{'xiaobaolifeApp.RecordStatus.' + markTag.recordStatus}}">{{markTag.recordStatus}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mark-tag', markTag.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mark-tag/'+ markTag.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mark-tag/'+ markTag.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
