<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCategoryLabel" jhiTranslate="xiaobaolifeApp.category.home.createOrEditLabel">Create or edit a Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!category.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="category.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="category.code" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="category.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="category.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.coverImageBig" for="field_coverImageBig">Cover Image Big</label>
            <input type="text" class="form-control" name="coverImageBig" id="field_coverImageBig"
                [(ngModel)]="category.coverImageBig" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.coverImageSmall" for="field_coverImageSmall">Cover Image Small</label>
            <input type="text" class="form-control" name="coverImageSmall" id="field_coverImageSmall"
                [(ngModel)]="category.coverImageSmall" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.memo" for="field_memo">Memo</label>
            <input type="text" class="form-control" name="memo" id="field_memo"
                [(ngModel)]="category.memo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="xiaobaolifeApp.category.recordStatus" for="field_recordStatus">Record Status</label>
            <select class="form-control" name="recordStatus" [(ngModel)]="category.recordStatus" id="field_recordStatus" >
                <option value="VALID">{{'xiaobaolifeApp.RecordStatus.VALID' | translate}}</option>
                <option value="INVALID">{{'xiaobaolifeApp.RecordStatus.INVALID' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
