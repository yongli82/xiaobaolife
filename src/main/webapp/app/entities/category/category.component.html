<div>
    <h2>
        <span jhiTranslate="xiaobaolifeApp.category.home.title">Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-category" [routerLink]="['/', { outlets: { popup: ['category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="xiaobaolifeApp.category.home.createLabel">
            Create new Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.code">Code</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.name">Name</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.description">Description</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.coverImageBig">Cover Image Big</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.coverImageSmall">Cover Image Small</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.memo">Memo</span></th>
            <th><span jhiTranslate="xiaobaolifeApp.category.recordStatus">Record Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories ;trackBy: trackId">
                <td><a [routerLink]="['../category', category.id ]">{{category.id}}</a></td>
                <td>{{category.code}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>{{category.coverImageBig}}</td>
                <td>{{category.coverImageSmall}}</td>
                <td>{{category.memo}}</td>
                <td jhiTranslate="{{'xiaobaolifeApp.RecordStatus.' + category.recordStatus}}">{{category.recordStatus}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../category', category.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
